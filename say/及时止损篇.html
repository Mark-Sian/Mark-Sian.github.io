    <!-- <h6>3.30</h6> -->
    <p>emm. 你不是说要及时止损吗.  百度过.  这不是股市的话吗. 在下跌时及时止损. 以减少亏损 那我就用相同的方式谈谈吧.  我觉得..  人是一种喜欢赌的生物吧..   相比于及时止损. 会有更多的人会在股市亏损时选择加仓吧.  那么这样亏损的等他涨了不就赚回来了吗. 如果等他涨了很多再买. 那你便是永远的韭菜了吧.  况且我认为. 股市本身就是一场赌博啊.  既然已经选择了接触  又为何不孤注一掷呢. </p>
